

<form [formGroup]="loginForm">
    <div class="input">
<div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
    </span>
    
    <input [(ngModel)]="username" formControlName="username" required autofocus pInputText placeholder="username" />
</div>
<br>
<div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-eye-slash"></i>
    </span>
    <input  [(ngModel)]="password" pInputText maxlength="5" type="text" pKeyFilter="num" id="misparPelephone" formControlName="password" placeholder="password" />
    
</div>
</div>
<span class="p-buttonset">
    <button [disabled]="loginForm.invalid" pButton pRipple label="login" icon="pi pi-send" (click)="send()"></button>
</span>
