<form [formGroup]="registerForm">

    <div class="input">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input [(ngModel)]="username" formControlName="username" pInputText placeholder="username" required autofocus/>
         

        </div>
    <br>
    
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-eye-slash"></i>
            </span>
            <input placeholder="password" [(ngModel)]="password" pInputText maxlength="5" type="text" pKeyFilter="num" id="misparPelephone" formControlName="password" />
     
        </div>

        <br>
       
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-at"></i>
            </span>
            <input [(ngModel)]="email" formControlName="email" required autofocus  pInputText placeholder="email" />
        </div>
        <br>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-tablet"></i>
            </span>
            <input placeholder="phone" [(ngModel)]="phone" pInputText maxlength="10" type="text" pKeyFilter="num" id="misparPelephone" formControlName="phone" />
     
        </div>
        <br>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-users"></i>
            </span>
            <input  [(ngModel)]="fullName" formControlName="fullName" required autofocus  pInputText placeholder="fullName" />
         
          </div>

        <span class="p-buttonset">
            <button [disabled]="registerForm.invalid" pButton pRipple label="Register" icon="pi pi-send" (click)="send()"></button>
        </span>
    </div>
</form>
